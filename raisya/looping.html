<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bilangan Genap</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #90caf9;
      text-shadow: 0 0 5px #42a5f5;
    }

    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 320px;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #42a5f5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e88e5;
    }

    .output {
      margin-top: 20px;
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Bilangan Genap</h1>
  <div class="container">
    <label for="min">Nilai Terkecil:</label>
    <input type="number" id="min" placeholder="Contoh: 2">
    
    <label for="max">Nilai Terbesar:</label>
    <input type="number" id="max" placeholder="Contoh: 20">
    
    <button onclick="tampilkanGenap()">Tampilkan Bilangan Genap</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    function tampilkanGenap() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (isNaN(min) || isNaN(max) || min > max) {
        output.innerHTML = '<span style="color: #ef5350;">Input tidak valid. Pastikan angka dan min â‰¤ max.</span>';
        return;
      }

      let hasil = [];
      for (let i = min; i <= max; i++) {
        if (i % 2 === 0) {
          hasil.push(i);
        }
      }

      if (hasil.length === 0) {
        output.innerHTML = 'Tidak ada bilangan genap dalam rentang tersebut.';
      } else {
        output.innerHTML = hasil.join(', ');
      }
    }
  </script>
</body>
</html>
