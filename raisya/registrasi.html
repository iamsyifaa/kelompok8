<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Log Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 20%;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .admin-profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .admin-icon {
            width: 80px;
            border-radius: 50%;
        }

        .sidebar button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #964b00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        .main-content {
            width: 80%;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .filter {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter input {
            margin-left: 10px;
            margin-right: 10px;
            padding: 5px;
        }

        .filter button {
            padding: 5px 10px;
            background-color: #964b00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 3px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="admin-profile">
                <img src="caca.png" alt="Admin Icon" class="admin-icon">
                <h2>Admin</h2>
            </div>
            <button onclick="manageUsers()">Kelola User</button>
            <button onclick="manageReports()">Kelola Laporan</button>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="main-content">
            <h1>Log Activity</h1>
            <div class="filter">
                <label for="date">Pilih Tanggal:</label>
                <input type="date" id="date">
                <button onclick="filterLogs()">Filter</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID Log</th>
                        <th>Username</th>
                        <th>Waktu</th>
                        <th>Aktivitas</th>
                    </tr>
                </thead>
                <tbody id="logTable">
                    <tr>
                        <td>1</td>
                        <td>Admin 1</td>
                        <td>03/06/2023 14:40</td>
                        <td>Login</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Admin 2</td>
                        <td>03/06/2023 14:33</td>
                        <td>Logout</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Admin 4</td>
                        <td>03/06/2023 10:33</td>
                        <td>Login</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function filterLogs() {
            const date = document.getElementById("date").value;
            if (date) {
                alert(`Filtering logs for: ${date}`);
                // Tambahkan logika filter data di sini
            } else {
                alert("Pilih tanggal terlebih dahulu!");
            }
        }

        function manageUsers() {
            alert("Navigasi ke halaman kelola user.");
        }

        function manageReports() {
            alert("Navigasi ke halaman kelola laporan.");
        }

        function logout() {
            alert("Anda telah logout.");
        }
    </script>
</body>
</html>
